<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <button id="output-btn">输出</button>
    <script>
        document.getElementById("output-btn").onclick = function () {
            for (var i = 1; i <= 100; i++) {
                if (i % 3 == 0 || i % 10 == 3 || parseInt(i / 10) == 3) {
                    console.log("PA");
                }
                else console.log(i);
            }
        }
    </script>
</body>
</html>
