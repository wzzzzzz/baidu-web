<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <button id="output-btn">输出</button>
    <script>
        document.getElementById("output-btn").onclick = function () {
            var str = "";
            for (var i = 1; i <= 9; i++) {
                for (var j = 1; j <= i; j++) {
                    str = str + i + "*" + j + "=" + i * j + " ";
                }
                console.log(str);
                str = "";
            }
        }
    </script>
</body>
</html>
