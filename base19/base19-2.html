<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div id="wrapper">
        <div id="news-top" class="section" name='login'>
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
            <button id="test1-btn" onclick="getAllListItem()">test1</button>
            <button id="test2-btn" onclick="findAllHtmlSpanInOneSection('news-top')">test2</button>
            <button id="test3-btn" onclick="findListItem('news-top','JS')">test3</button>
            <button id="test4-btn" onclick="getActiveLinkContent('news-normal')">test4</button>
        </div>
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var res = document.querySelectorAll('li');
        console.log(res.length);
        return res;
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.querySelector("#" + sectionId + "[class='section']");
        var span = sec.querySelectorAll('span');
        var res = new Array();
        for (var j = 0; j < span.length; j++) {
            if (span[j].innerHTML == "HTML") {
                res.push(span[j]);
            }
        }
        console.log(res.length);
        return res;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.querySelector("#" + sectionId + "[class='section']");
        //console.log(sec.nodeName);
        var liall = sec.querySelectorAll('li');
        var res = new Array();
        for (var j = 0; j < liall.length; j++) {
            if (liall[j].querySelector('span').innerHTML == spanCont) {
                {
                    res.push(liall[j]);
                    //console.log(spanall[j].nodeName);
                }
            }
        }
        console.log(res.length);
        return res;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.querySelector("#" + sectionId + "[class='section']");

        var a = sec.querySelector('a.active');
        var res = a.innerHTML;
        console.log(res);
        return res;
    }

    </script>
</body>
</html>
