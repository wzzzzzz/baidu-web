<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div>
    </div>

    <script>
        var scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        }
        obj();
        
        function obj() {
            var scorearray = new Array();
            for (var arr in scoreObject) {
                var array = new Array();
                array.push(arr);
                for (var subject in scoreObject[arr]) {
                    array.push(scoreObject[arr][subject]);
                }
                scorearray.push(array);
            }
            console.log(scorearray);
        }

        var menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];
        var obj = new Object();
        arr();
        function arr() {               
            for (var i = 0; i < menuArr.length; i++) {
                if (menuArr[i][2] == -1) {
                    a(i, obj);
                }
            }
            //console.log(obj);
        }
        function a(i, obj) {
            for (var j = i; j < menuArr.length; j++) {
                if (menuArr[j][2] == i) {
                    console.log(obj);
                    var ind = menuArr[j][0];
                    var tmp = new Object();
                    tmp.name = menuArr[j][1];
                    a(j, tmp);
                    obj.push(ind, tmp);
                }
            }
        }
    </script>
</body>
</html>
