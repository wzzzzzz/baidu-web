<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>

    <script>
        var buts = document.getElementsByTagName("button");
        var inputs = document.getElementsByTagName("input");
        var p = document.getElementById("result");
        function func1() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true) {
                    input = inputs[i];
                    break;
                }
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("num-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("num-b").value;
            }
            //console.log(txt);

            var res = isNaN(txt);
            p.innerHTML = !res;
        }
        function func2() {
            var txt1;
            var txt2;
            txt1 = document.getElementById("num-a").value;
            txt2 = document.getElementById("num-b").value;

            var res = parseFloat(txt1).toFixed(txt2);
            p.innerHTML = res;
        }
        function func3() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true) {
                    input = inputs[i];
                    break;
                }
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("num-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("num-b").value;
            }

            var res = Math.abs(parseFloat(txt));
            p.innerHTML = res;
        }
        function func4() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true) {
                    input = inputs[i];
                    break;
                }
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("num-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("num-b").value;
            }

            var res = Math.ceil(parseFloat(txt));
            p.innerHTML = res;
        }
        function func5() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true) {
                    input = inputs[i];
                    break;
                }
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("num-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("num-b").value;
            }

            var res = Math.floor(parseFloat(txt));
            p.innerHTML = res;
        }
        function func6() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true) {
                    input = inputs[i];
                    break;
                }
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("num-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("num-b").value;
            }

            var res = Math.round(parseFloat(txt));
            p.innerHTML = res;
        }
        function func7() {
            var txt1;
            var txt2;
            txt1 = document.getElementById("num-a").value;
            txt2 = document.getElementById("num-b").value;

            var res = Math.max(parseFloat(txt1), parseFloat(txt2));
            p.innerHTML = res;
        }
        function func8() {
            var txt1;
            var txt2;
            txt1 = document.getElementById("num-a").value;
            txt2 = document.getElementById("num-b").value;

            var res = Math.min(parseFloat(txt1), parseFloat(txt2));
            p.innerHTML = res;
        }
        buts[0].addEventListener("click", func1);
        buts[1].addEventListener("click", func2);
        buts[2].addEventListener("click", func3);
        buts[3].addEventListener("click", func4);
        buts[4].addEventListener("click", func5);
        buts[5].addEventListener("click", func6);
        buts[6].addEventListener("click", func7);
        buts[7].addEventListener("click", func8);
    </script>
</body>
</html>
