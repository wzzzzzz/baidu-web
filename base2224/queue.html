<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>

        var queue = ["apple", "pear"];
        var buts = document.getElementsByTagName("button");
        var input = document.getElementById("queue-input");
        var p = document.getElementById("queue-cont");
        function func1() {
            if (input.value != "") {
                queue.unshift(input.value);
                p.innerHTML = "队列内容：";
                for (var i = 0; i < queue.length-1; i++) {
                    p.innerHTML += queue[i] + "->";
                }
                p.innerHTML += queue[i];
            }
        }
        function func2() {
            queue.pop();
            var len = p.innerHTML.length;
            if (queue.length != 0) {
                var ind = p.innerHTML.lastIndexOf("-&gt");
                console.log(ind);
                p.innerHTML = p.innerHTML.substring(0, ind);
            }
        }
        function func3() {
            console.log(queue[queue.length-1]);
        }
        function func4() {
            if (queue.length == 0) {
                console.log("true");
            }
            else console.log("false");
        }


        function func5() {
            if (input.value != "") {
                queue.push(input.value);
                p.innerHTML += "->" + input.value;
            }
        }
        function func6() {
            queue.shift();
            p.innerHTML = "队列内容：";
            if (queue.length != 0) {
                p.innerHTML += queue[0];
            }
            for (var i = 1; i < queue.length; i++) {
                p.innerHTML += "->" + queue[i];
            }

        }
        function func7() {
            console.log(queue[0]);
        }
        function func8() {
            if (queue.length == 0) {
                console.log("true");
            }
            else console.log("false");
        }
        buts[0].addEventListener("click", func1);
        buts[1].addEventListener("click", func2);
        buts[2].addEventListener("click", func3);
        buts[3].addEventListener("click", func4);
        //buts[0].addEventListener("click", func5);
        //buts[1].addEventListener("click", func6);
        //buts[2].addEventListener("click", func7);
        //buts[3].addEventListener("click", func8);

    </script>
</body>
</html>
