<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div>
        <label>
            String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>
            String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A:<input id="num-a" type="number" value="0"></label>
        <label>Num B:<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result">?</p>

    <script>
        var buts = document.getElementsByTagName("button");
        var inputs = document.getElementsByTagName("input");
        var p = document.getElementById("result");
        function func1() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true)
                    input = inputs[i];
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("str-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("str-b").value;
            }
            else txt = input.value;
            //console.log(txt);
            
            var res = txt.length;
            p.innerHTML = res;
        }
        function func2() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true)
                    input = inputs[i];
            }

            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("str-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("str-b").value;
            }
            else txt = input.innerHTML;
            //console.log(txt);

            var res = txt[2];
            p.innerHTML = res;
        }
        function func3() {
            var txt1 = document.getElementById("str-a").value;
            var txt2 = document.getElementById("str-b").value;

            var res = txt1 + txt2;
            p.innerHTML = res;
        }
        function func4() {
            var txt1 = document.getElementById("str-a").value;
            var txt2 = document.getElementById("str-b").value;

            var res = txt1.indexOf(txt2);
            p.innerHTML = res+1;
        }
        function func5() {
            var txt1 = document.getElementById("str-a").value;
            var txt2 = document.getElementById("str-b").value;

            var res = txt2.lastIndexOf(txt1);
            p.innerHTML = res + 1;
        }
        function func6() {
            var txt1 = document.getElementById("str-a").value;
            var txt2 = document.getElementById("str-b").value;
            var num1 = document.getElementById("num-a").value;
            var num2 = document.getElementById("num-b").value;
            //console.log(num1);

            var res = txt1.slice(num1,num2);
            p.innerHTML = res;
        }
        //??????????????????????????????????????????????????????????????????????????????????????????????????????????获取行数
        function func7() {

        }
        function func8() {
            var txt1 = document.getElementById("str-a").value;
            var txt2 = document.getElementById("str-b").value;
            var num1 = document.getElementById("num-a").value;
            var num2 = document.getElementById("num-b").value;
            //console.log(num1);

            var res = txt1.substr(num1, num2);
            p.innerHTML = res;
        }
        function func9() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true)
                    input = inputs[i];
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("str-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("str-b").value;
            }
            else txt = input.value;

            var res = txt.toUpperCase();
            p.innerHTML = res;
        }
        function func10() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true)
                    input = inputs[i];
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("str-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("str-b").value;
            }
            else txt = input.value;

            var res = txt.toLowerCase();
            //console.log(res);
            p.innerHTML = res;
        }
        function func11() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true)
                    input = inputs[i];
            }
            var txt;
            if (input.id == "radio-a") {
                txt = document.getElementById("str-a").value;
            }
            else if (input.id == "radio-b") {
                txt = document.getElementById("str-b").value;
            }
            else txt = input.value;

            var res="";
            for (var i = 0; i < txt.length; i++) {
                if (txt[i] != " ") {
                    res += txt[i];
                }
            }
            //console.log(res);
            p.innerHTML = res;
        }
        function func12() {
            var input;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].checked == true)
                    input = inputs[i];
            }
            var txt1;
            var txt2;
            if (input.id == "radio-a") {
                txt1 = document.getElementById("str-a").value;
                txt2 = document.getElementById("str-b").value;
            }
            else if (input.id == "radio-b") {
                txt2 = document.getElementById("str-a").value;
                txt1 = document.getElementById("str-b").value;
            }

            var res = "";
            for (var i = 0; i < txt1.length; i++) {
                if (txt1[i] == "a") {
                    res += txt2;
                }
                else res += txt1[i];
            }
            //console.log(res);
            p.innerHTML = res;
        }
        buts[0].addEventListener("click", func1);
        buts[1].addEventListener("click", func2);
        buts[2].addEventListener("click", func3);
        buts[3].addEventListener("click", func4);
        buts[4].addEventListener("click", func5);
        buts[5].addEventListener("click", func6);
        buts[6].addEventListener("click", func7);
        buts[7].addEventListener("click", func8);
        buts[8].addEventListener("click", func9);
        buts[9].addEventListener("click", func10);
        buts[10].addEventListener("click", func11);
        buts[11].addEventListener("click", func12);
    </script>
</body>
</html>
