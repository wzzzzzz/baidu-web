<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div>
    </div>

    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n) {
            if (n == undefined) {
                Go();
            }
            if (n == true) {
                Go();
            }
            if (!isNaN(n)) {
                if (n > 0) {
                    var t = Math.floor(n);
                    while (t > 0) {
                        Go();
                        t--;
                    }
                }
            }
        }

        GoSteps(10); // Go 10次
        console.log('\n');
        GoSteps(1); // Go 1次
        console.log('\n');
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        console.log('\n');
        GoSteps(0);  // 0次
        console.log('\n');
        GoSteps(-1);  // 0次
        console.log('\n');
        GoSteps(1.4);  // Go 1次
        console.log('\n');
        GoSteps(1.6);  // Go 1次
        console.log('\n');
        GoSteps(-1);  // 0次
        console.log('\n');
        GoSteps(true);  // Go 1次
        console.log('\n');
        GoSteps(false);  // 0次
        console.log('\n');
        GoSteps("Test");  // 0次
        console.log('\n');
        GoSteps(NaN);  // 0次
        console.log('\n');
        GoSteps(null);  // 0次
        console.log('\n');
    </script>
</body>
</html>
