<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>graph</title>
    </head>
    <body>
        <p>aaaaaaaaaaaaaaaaa</p>
        <div id="graph" display="inline-block" width="600" height="400">
            <canvas id="mycanvas" width="600" height="400">
            </canvas>
        </div>

        <script>
            var can=document.getElementById("mycanvas");
            var ctx=can.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(50,50);
            ctx.lineTo(50,300);
            ctx.strokeStyle="rgb(0,0,0)";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50,60);
            ctx.lineTo(550,60);
            ctx.strokeStyle="rgb(100,100,100)";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50,120);
            ctx.lineTo(550,120);
            ctx.strokeStyle="rgb(100,100,100)";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50,180);
            ctx.lineTo(550,180);
            ctx.strokeStyle="rgb(100,100,100)";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50,240);
            ctx.lineTo(550,240);
            ctx.strokeStyle="rgb(100,100,100)";
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50,300);
            ctx.lineTo(550,300);
            ctx.strokeStyle="rgb(0,0,0)";
            ctx.stroke();

            ctx.font="15px Verdana";
            ctx.fillText("数量",35,40);
            ctx.fillText("月份",560,305);
            ctx.fillText("800",10,65);
            ctx.fillText("600",10,125);
            ctx.fillText("400",10,185);
            ctx.fillText("200",10,245);
            ctx.fillText("0",10,305);
            ctx.fillText("1月",60,320);
            ctx.fillText("2月",100,320);
            ctx.fillText("3月",140,320);
            ctx.fillText("4月",180,320);
            ctx.fillText("5月",220,320);
            ctx.fillText("6月",260,320);
            ctx.fillText("7月",300,320);
            ctx.fillText("8月",340,320);
            ctx.fillText("9月",380,320);
            ctx.fillText("10月",420,320);
            ctx.fillText("11月",460,320);
            ctx.fillText("12月",500,320);

            //300——0,60——800  300-0.3*s
            ctx.beginPath();
            //注意这里arc类似坐标系的画的，从x轴正向开始画一圈，因此这里画圆之前要moveto到右边中间的点，画完之后可以不移动就在右边中间
            ctx.arc(60,264,3,0,Math.PI*2,true);
            ctx.lineTo(97,270);
            ctx.moveTo(103,270);
            ctx.arc(100,270,3,0,Math.PI*2,true);
            ctx.lineTo(137,258);
            ctx.moveTo(143,258);
            ctx.arc(140,258,3,0,Math.PI*2,true);
            ctx.lineTo(177,252);
            ctx.moveTo(183,252);
            ctx.arc(180,252,3,0,Math.PI*2,true);
            ctx.lineTo(217,246);
            ctx.moveTo(223,246);
            ctx.arc(220,246,3,0,Math.PI*2,true);
            ctx.lineTo(257,244.5);
            ctx.moveTo(263,244.5);
            ctx.arc(260,244.5,3,0,Math.PI*2,true);
            ctx.lineTo(297,243);
            ctx.moveTo(303,243);
            ctx.arc(300,243,3,0,Math.PI*2,true);
            ctx.lineTo(337,237);
            ctx.moveTo(343,237);
            ctx.arc(340,237,3,0,Math.PI*2,true);
            ctx.lineTo(377,231);
            ctx.moveTo(383,231);
            ctx.arc(380,231,3,0,Math.PI*2,true);
            ctx.lineTo(417,224.5);
            ctx.moveTo(423,224.5);
            ctx.arc(420,224.5,3,0,Math.PI*2,true);
            ctx.lineTo(457,223.5);
            ctx.moveTo(463,223.5);
            ctx.arc(460,223.5,3,0,Math.PI*2,true);
            ctx.lineTo(497,219);
            ctx.moveTo(503,219);
            ctx.arc(500,219,3,0,Math.PI*2,true);
            ctx.strokeStyle="rgb(100,100,100)";
            ctx.stroke();
        </script>
    </body>
</html>
