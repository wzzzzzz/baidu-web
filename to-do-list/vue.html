<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>learnVUE</title> 
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>


        <div id="components-demo">
            <button-counter></button-counter>
            <button-counter></button-counter>
            <button-counter></button-counter>           
        </div>


        <div id="base-layout-demo">
        <base-layout>
            <template v-slot:header>
                <h1>Here might be a page title</h1>
            </template>

            <template>
                <p>A paragraph for the main content.</p>
                <p>And another one.</p>
            </template>

            <template v-slot:footer>
                <h1>Here's some contact info</h1>
            </template>
        </base-layout>
        </div>


        <div id="current-user-demo">
            <current-user>
                <template v-slot:default="slotProps">
                    {{ slotProps.user.firstName }}
                </template>
            </current-user>
        </div>

        
        <script>
            new Vue({
                el:'#app',
                data: {
                    message:'Hello World!'
                }
            });
        

            Vue.component('button-counter', {
            data: function () {
                return {
                count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
            });                   
            new Vue({
                el:'#components-demo'
            });


            Vue.component('base-layout', { 
                template: '<div class="container"> <header> <slot name="header"></slot> </header> <main> <slot></slot> </main> <footer> <slot name="footer"></slot> </footer> </div>'
            });  
            new Vue({
                el:'#base-layout-demo'
            });


            Vue.component('current-user', {
                // props: {
                //     user:{
                //         firstName:"aaa",
                //         lastName:"bbb"
                //     }
                // },
                data: function () {
                    return {
                        user:{
                        firstName:"aaa",
                        lastName:"bbb"
                        }
                    }
                },
                template: '<span> <slot v-bind:user="user">{{ user.lastName }}</slot> </span> <div> ??</div> '
            });  
            new Vue({
                el:'#current-user-demo',
                // data: {
                //     user:{
                //         firstName:"aaa",
                //         lastName:"bbb"
                //     }
                // }
            });

        </script>
    </body>
</html>
